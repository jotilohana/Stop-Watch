<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="download.jpg" alt="">
    </div>
    <div>
        <h1 class="main-heading">Stop Watch</h1>
    </div>
    <div>
        <h1 id="hr">00 :</h1>
        <h1 id="min"> 00 :</h1>
        <h1 id="sec"> 00 :</h1>
        <h1 id="msec"> 00</h1>
    </div>
    <div>
        <p>HH</p>
        <p>MM</p>
        <p>Sec</p>
        <p>Msec</p>
    </div>
    <div>
        <h1 onclick="start()" class="start">Start</h1>
        <h1 onclick="pause()" class="pause">Pause</h1>
        <h1 onclick="reset()" class="reset">Reset</h1>
    </div>

</body>
<script src="app.js"></script>

</html>
